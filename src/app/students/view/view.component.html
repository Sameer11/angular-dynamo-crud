<div class="container">
    <h1>View Student</h1>
   
    <a href="#" routerLink="/students/index" class="btn btn-primary">Back</a>
    
    <div>
        <strong>ID:</strong>
        <p>{{ student.student_id }}</p>
    </div>
    
    <div>
        <strong>Name:</strong>
        <p>{{ student.name }}</p>
    </div>
    
    <div>
        <strong>Email:</strong>
        <p>{{ student.email }}</p>
    </div>

    <div>
        <strong>Contact:</strong>
        <p>{{ student.contact_no }}</p>
    </div>
    
</div>
